<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT Seat Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-card h3 {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .train-container {
            margin-bottom: 40px;
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .train-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .train-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .train-stat {
            color: #6c757d;
        }

        .train-layout {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow-x: auto;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            min-width: 600px;
        }

        .car {
            background: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }

        .car-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #495057;
            font-size: 1.1rem;
        }

        .seats-container {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 10px;
            align-items: start;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .seat {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #495057;
        }

        .seat.empty {
            background-color: #6c757d;
            color: white;
        }

        .seat.taken {
            background-color: #dc3545;
            color: white;
        }

        .seat:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .aisle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.8rem;
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-seat {
            width: 25px;
            height: 25px;
            border-radius: 6px;
            border: 2px solid #dee2e6;
        }

        .legend-seat.empty {
            background-color: #6c757d;
        }

        .legend-seat.taken {
            background-color: #dc3545;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .statistics {
                grid-template-columns: 1fr;
            }
            
            .train-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .train-stats {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .car-grid {
                grid-template-columns: 1fr;
                min-width: auto;
            }
            
            .seat {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
            
            .legend {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MRT Seat Monitoring System</h1>
            <p>Real-time seat availability across all train cars</p>
        </div>

        <div class="statistics">
            <div class="stat-card">
                <h3>Total Seats</h3>
                <div class="stat-value" id="totalSeats">0</div>
            </div>
            <div class="stat-card">
                <h3>Available Seats</h3>
                <div class="stat-value" id="availableSeats">0</div>
            </div>
            <div class="stat-card">
                <h3>Occupied Seats</h3>
                <div class="stat-value" id="occupiedSeats">0</div>
            </div>
            <div class="stat-card">
                <h3>Occupancy Rate</h3>
                <div class="stat-value" id="occupancyRate">0%</div>
            </div>
        </div>

        <div id="trainsContainer"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-seat empty"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat taken"></div>
                <span>Occupied</span>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>

    <script>
        class MRTSeatMonitor {
            constructor() {
                this.trains = [];
                this.initializeTrains();
                this.renderTrains();
                this.updateStatistics();
                this.startAutoRefresh();
            }

            initializeTrains() {
                // Only 1 MRT line with 2 cars, each with 10 seats
                this.trains = [
                    {
                        id: 'train-001',
                        name: 'Train A',
                        cars: [
                            { id: 'car-1', name: 'Car 1', seats: this.generateSeats(10) },
                            { id: 'car-2', name: 'Car 2', seats: this.generateSeats(10) }
                        ]
                    }
                ];
            }

            generateSeats(count) {
                const seats = [];
                for (let i = 1; i <= count; i++) {
                    seats.push({
                        id: `seat-${i}`,
                        number: i,
                        status: Math.random() > 0.6 ? 'taken' : 'empty' // Random status for demo
                    });
                }
                return seats;
            }

            renderTrains() {
                const container = document.getElementById('trainsContainer');
                container.innerHTML = '';

                this.trains.forEach(train => {
                    const trainDiv = document.createElement('div');
                    trainDiv.className = 'train-container';
                    
                    const trainStats = this.getTrainStatistics(train);
                    
                    trainDiv.innerHTML = `
                        <div class="train-header">
                            <div class="train-name">${train.name}</div>
                            <div class="train-stats">
                                <div class="train-stat">Total: ${trainStats.total}</div>
                                <div class="train-stat">Available: ${trainStats.available}</div>
                                <div class="train-stat">Occupied: ${trainStats.occupied}</div>
                                <div class="train-stat">Rate: ${trainStats.rate}%</div>
                            </div>
                        </div>
                        <div class="train-layout">
                            <div class="car-grid">
                                ${train.cars.map(car => this.renderCar(car)).join('')}
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(trainDiv);
                });
            }

            renderCar(car) {
                const seatRows = this.organizeSeatRows(car.seats);
                
                return `
                    <div class="car">
                        <div class="car-header">${car.name}</div>
                        <div class="seats-container">
                            <div class="seat-section">
                                ${seatRows.left.map(row => `
                                    <div class="seat-row">
                                        ${row.map(seat => `
                                            <div class="seat ${seat.status}" 
                                                 data-seat-id="${seat.id}" 
                                                 onclick="seatMonitor.toggleSeat('${seat.id}')">
                                                ${seat.number}
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="aisle">AISLE</div>
                            <div class="seat-section">
                                ${seatRows.right.map(row => `
                                    <div class="seat-row">
                                        ${row.map(seat => `
                                            <div class="seat ${seat.status}" 
                                                 data-seat-id="${seat.id}" 
                                                 onclick="seatMonitor.toggleSeat('${seat.id}')">
                                                ${seat.number}
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            organizeSeatRows(seats) {
                const left = [];
                const right = [];
                
                // Organize seats into rows (2 seats per row, 1 on each side)
                for (let i = 0; i < seats.length; i += 2) {
                    const row = seats.slice(i, i + 2);
                    left.push([row[0]]);
                    right.push([row[1]]);
                }
                
                return { left, right };
            }

            getTrainStatistics(train) {
                const allSeats = train.cars.flatMap(car => car.seats);
                const total = allSeats.length;
                const occupied = allSeats.filter(seat => seat.status === 'taken').length;
                const available = total - occupied;
                const rate = total > 0 ? Math.round((occupied / total) * 100) : 0;
                
                return { total, available, occupied, rate };
            }

            updateStatistics() {
                const allSeats = this.trains.flatMap(train => 
                    train.cars.flatMap(car => car.seats)
                );
                
                const total = allSeats.length;
                const occupied = allSeats.filter(seat => seat.status === 'taken').length;
                const available = total - occupied;
                const rate = total > 0 ? Math.round((occupied / total) * 100) : 0;
                
                document.getElementById('totalSeats').textContent = total;
                document.getElementById('availableSeats').textContent = available;
                document.getElementById('occupiedSeats').textContent = occupied;
                document.getElementById('occupancyRate').textContent = rate + '%';
            }

            toggleSeat(seatId) {
                // Find and toggle seat status (for demo purposes)
                this.trains.forEach(train => {
                    train.cars.forEach(car => {
                        const seat = car.seats.find(s => s.id === seatId);
                        if (seat) {
                            seat.status = seat.status === 'empty' ? 'taken' : 'empty';
                        }
                    });
                });
                
                this.renderTrains();
                this.updateStatistics();
            }

            // Method to update seat data from MQTT (placeholder for future implementation)
            updateSeatData(trainId, carId, seatId, status) {
                const train = this.trains.find(t => t.id === trainId);
                if (train) {
                    const car = train.cars.find(c => c.id === carId);
                    if (car) {
                        const seat = car.seats.find(s => s.id === seatId);
                        if (seat) {
                            seat.status = status;
                            this.renderTrains();
                            this.updateStatistics();
                        }
                    }
                }
            }

            // Method to update entire train data from MQTT
            updateTrainData(trainData) {
                const trainIndex = this.trains.findIndex(t => t.id === trainData.id);
                if (trainIndex !== -1) {
                    this.trains[trainIndex] = trainData;
                    this.renderTrains();
                    this.updateStatistics();
                }
            }

            startAutoRefresh() {
                // Auto-refresh every 30 seconds (disable for production)
                setInterval(() => {
                    this.simulateDataUpdate();
                }, 30000);
            }

            simulateDataUpdate() {
                // Simulate random seat changes for demo
                this.trains.forEach(train => {
                    train.cars.forEach(car => {
                        car.seats.forEach(seat => {
                            if (Math.random() > 0.95) { // 5% chance of change
                                seat.status = seat.status === 'empty' ? 'taken' : 'empty';
                            }
                        });
                    });
                });
                
                this.renderTrains();
                this.updateStatistics();
            }
        }

        // Initialize the system
        const seatMonitor = new MRTSeatMonitor();

        // Refresh function
        function refreshData() {
            seatMonitor.simulateDataUpdate();
        }

    </script>
</body>
